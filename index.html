<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתר לטידי – absTime</title>
  <!-- Base URL for GitHub Pages so assets load from /tahel_site/ -->
  <script>
    (function() {
      var p = location.pathname;
      if (p.indexOf('tahel_site') !== -1) {
        var base = location.origin + (p.split('tahel_site')[0] + 'tahel_site/');
        document.write('<base href="' + base + '">');
      }
    })();
  </script>
  <link rel="stylesheet" href="styles.css">
  <!-- Preload intro video so it starts playing faster -->
  <link rel="preload" href="videos/INTRO.mp4" as="video" type="video/mp4">
</head>
<body class="page-intro">
  <!-- Frame 1: black top bar (1920×116) with nav -->
  <header class="intro-header">
    <span class="intro-logo">absTime</span>
    <nav class="intro-nav">
      <a href="lineup.html" class="intro-nav-link">LINE UP</a>
      <a href="unlock.html" class="intro-nav-link">DETAILS</a>
    </nav>
  </header>

  <!-- Full-screen intro video (TDMovieOut / INTRO.mov) -->
  <div class="intro-video-wrap">
    <video
      id="intro-video"
      class="intro-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      aria-label="absTime intro"
    >
      <source src="videos/INTRO.mov" type="video/quicktime">
      <source src="videos/INTRO.mp4" type="video/mp4">
    </video>
    <div class="intro-video-fallback" id="intro-fallback" aria-hidden="true">
      <span class="intro-fallback-text">absTime</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
